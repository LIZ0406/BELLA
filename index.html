<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Corazón Adaptativo con Fotos Grandes</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #1a0000 0%, #000000 80%);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ff4d6d;
      user-select: none;
      position: relative;
    }
    h1 {
      margin: 1rem 0 0.5rem;
      text-shadow: 0 0 15px #ff4d6d;
      z-index: 10;
    }
    p {
      margin: 0 0 1.5rem 0;
      font-size: 1.2rem;
      text-shadow: 0 0 10px #ff4d6d;
      z-index: 10;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: #ff4d6d;
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 20px #ff4d6d;
      transition: transform 0.3s ease;
      margin-bottom: 2rem;
      z-index: 10;
    }
    button:hover {
      transform: scale(1.1);
    }
    img.foto {
      position: absolute;
      border-radius: 15px;
      box-shadow: 0 0 20px #ff4d6d;
      pointer-events: none;
      user-select: none;
      will-change: transform, left, top;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <h1>❤️ LA BELLEZA NO SE ESCONDE ❤️</h1>
  <p>Haz click para iniciar la belleza</p>
  <button id="startBtn">Ver la belleza</button>

  <script>
    const cantidadFotos = 17;
    const fotos = [];
    let animationId;
    const velocidadComun = 0.0025; // velocidad fija para todas

    // Ecuación paramétrica para forma de corazón
    function corazon(t, escala) {
      const x = escala * 16 * Math.pow(Math.sin(t), 3);
      const y = -escala * (
        13 * Math.cos(t) -
        5 * Math.cos(2 * t) -
        2 * Math.cos(3 * t) -
        Math.cos(4 * t)
      );
      return { x, y };
    }

    function iniciarAnimacion() {
      const btn = document.getElementById('startBtn');
      btn.style.display = 'none';

      function actualizarEscala() {
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        const escala = Math.min(centerX, centerY) / 14; // un poco más pequeño

        fotos.forEach((foto, i) => {
          foto.escala = escala;
          const baseWidth = escala * 4;
          const width = Math.min(Math.max(baseWidth + Math.random() * 20, 80), 120);
          foto.el.style.width = `${width}px`;
        });

        return { centerX, centerY };
      }

      if(fotos.length === 0){
        for(let i = 0; i < cantidadFotos; i++) {
          const img = document.createElement('img');
          img.src = `img/${i + 1}.jpg`;
          img.classList.add('foto');
          document.body.appendChild(img);

          const tInit = (i / cantidadFotos) * 2 * Math.PI;

          fotos.push({
            el: img,
            t: tInit,
            velocidad: velocidadComun,  // velocidad fija
            oscilacion: Math.random() * 5 + 2,
            escala: 0,
          });
        }
      }

      let centerX, centerY;

      function animar(time) {
        ({centerX, centerY} = actualizarEscala());

        fotos.forEach(foto => {
          foto.t += foto.velocidad;
          if (foto.t > 2 * Math.PI) foto.t -= 2 * Math.PI;

          const pos = corazon(foto.t, foto.escala);
          const oscilacionY = Math.sin(time * 0.005 + foto.t * 10) * foto.oscilacion;

          const x = centerX + pos.x - foto.el.width / 2;
          const y = centerY + pos.y + oscilacionY - foto.el.height / 2;

          foto.el.style.left = `${x}px`;
          foto.el.style.top = `${y}px`;

          foto.el.style.transform = `rotate(${foto.t * 180 / Math.PI}deg)`;
        });

        animationId = requestAnimationFrame(animar);
      }

      animationId = requestAnimationFrame(animar);
    }

    document.getElementById('startBtn').addEventListener('click', iniciarAnimacion);
  </script>
</body>
</html>
